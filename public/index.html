<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.zhimg.com/element-ui@2.13.2/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="https://unpkg.zhimg.com/nprogress@0.2.0/nprogress.css">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>
        很抱歉，如果没有启用javascript，系统无法正常工作。请启用支持javascript。 <br>
        We're sorry but project-name doesn't work properly without JavaScript enabled. Please enable it to continue.
      </strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script>window.Vue || document.write(unescape('%3Cscript src="js/libs/vue.js"%3E%3C/script%3E'));</script>
    <script src="https://unpkg.zhimg.com/vue-router@3.0.3/dist/vue-router.js"></script>
    <script>window.VueRouter|| document.write(unescape('%3Cscript src="js/libs/vue-router.js"%3E%3C/script%3E'));</script>
    <script src="https://unpkg.zhimg.com/vuex@2.0.0/dist/vuex.js"></script>
    <script>window.Vuex || document.write(unescape('%3Cscript src="js/libs/vuex.js"%3E%3C/script%3E'));</script>
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.js"></script>
    <script>window.Vue || document.write(unescape('%3Cscript src="js/libs/es6-promise.auto.js"%3E%3C/script%3E'));</script>
    <script src="https://unpkg.zhimg.com/axios@0.19.0/dist/axios.min.js"></script>
    <script>window.axios || document.write(unescape('%3Cscript src="js/libs/axios.js"%3E%3C/script%3E'))</script>
    <script src="https://unpkg.zhimg.com/element-ui@2.13.2/lib/index.js"></script>
    <script>window.Element || document.write(unescape('%3Cscript src="js/libs/element-ui.js"%3E%3C/script%3E')); //cdn失效~~引用本地文件
            window.Element || document.write(unescape('%3Clink href="css/element-ui.css" rel="stylesheet"%3E%3C/link%3E'));
    </script>
    <!--加载进度条-->
    <script src="https://unpkg.zhimg.com/nprogress@0.2.0/nprogress.js"></script>
    <script>window.NProgress || document.write(unescape('%3Cscript src="js/libs/nprogress.js"%3E%3C/script%3E')); //cdn失效~~引用本地文件
    </script>
    <script src="https://unpkg.zhimg.com/vue-i18n@8.14.0/dist/vue-i18n.min.js"></script>
    <script>window.VueI18n || document.write(unescape('%3Cscript src="js/libs/vue-i18n.js"%3E%3C/script%3E')); //cdn失效~~引用本地文件
    </script>
    <!--富文本编辑器-->
    <link href="css/quill/quill.snow.css" rel="stylesheet">
    <script src="js/libs/quill.js"></script>
    <!--树组件样式-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@riophae/vue-treeselect@^0.4.0/dist/vue-treeselect.min.css">
  </body>
</html>
